    <style>
/* =============================================
   RESET & BASE
   ============================================= */
*, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --bg: #0a0a0f;
    --bg-grid: rgba(255, 255, 255, 0.03);
    --surface: rgba(255, 255, 255, 0.05);
    --surface-hover: rgba(255, 255, 255, 0.08);
    --text: #f0f0f0;
    --text-dim: rgba(255, 255, 255, 0.5);
    --text-muted: rgba(255, 255, 255, 0.3);
    --blue: #3b82f6;
    --pink: #ec4899;
    --orange: #f97316;
    --yellow: #eab308;
    --green: #22c55e;
    --purple: #a855f7;
    --radius: 12px;
    --radius-pill: 100px;
}

html, body {
    height: 100%;
    overflow: hidden;
}

body {
    font-family: 'DM Sans', -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    -webkit-font-smoothing: antialiased;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* =============================================
   GRID TEXTURE BACKGROUND
   ============================================= */
body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
        linear-gradient(var(--bg-grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--bg-grid) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
}

/* =============================================
   APP CONTAINER
   ============================================= */
.app {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 480px;
    min-height: 100vh;
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 32px 24px;
    text-align: center;
}

/* =============================================
   QUESTION SCREEN DECORATIONS
   ============================================= */
.question-deco {
    position: fixed;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 0;
}

.question-deco img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
}

.question-deco.visible {
    opacity: 0.35;
}

.deco-popcorn {
    width: 340px;
    height: 340px;
    top: -5%;
    right: -8%;
    animation: floatB 7s ease-in-out infinite;
}

.deco-reel {
    width: 320px;
    height: 320px;
    bottom: -5%;
    left: -8%;
    animation: floatC 8s ease-in-out infinite;
}

@keyframes floatB {
    0%, 100% { transform: translateY(0) rotate(3deg); }
    50% { transform: translateY(-12px) rotate(-2deg); }
}

@keyframes floatC {
    0%, 100% { transform: translateY(0) rotate(-2deg); }
    50% { transform: translateY(-10px) rotate(4deg); }
}

@media (max-width: 480px) {
    .deco-popcorn { width: 220px; height: 220px; top: -3%; right: -15%; }
    .deco-reel { width: 200px; height: 200px; bottom: -3%; left: -15%; }
}

@media (min-width: 768px) {
    .deco-popcorn { width: 420px; height: 420px; top: -8%; right: -6%; }
    .deco-reel { width: 400px; height: 400px; bottom: -8%; left: -6%; }
}

/* =============================================
   SCREENS — transition between states
   ============================================= */
.screen {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
}

.screen.active {
    display: flex;
    animation: fadeUp 0.4s ease both;
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* =============================================
   LANDING SCREEN
   ============================================= */
.oracle-symbol {
    width: 320px;
    height: 320px;
    margin-bottom: 8px;
    overflow: visible;
    border: none;
    outline: none;
    background: none;
}

.oracle-symbol img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border: none;
    outline: none;
}

@media (max-width: 480px) {
    .oracle-symbol {
        width: 240px;
        height: 240px;
    }
}

.landing-title {
    font-family: 'Archivo Black', sans-serif;
    font-size: 3rem;
    line-height: 1;
    letter-spacing: -1px;
    text-transform: uppercase;
    margin-bottom: 12px;
}

.landing-subtitle {
    font-size: 1.1rem;
    color: var(--text-dim);
    margin-bottom: 48px;
    font-weight: 400;
}

/* =============================================
   BUTTONS
   ============================================= */
.btn-primary {
    font-family: 'Archivo Black', sans-serif;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    background: var(--blue);
    color: #fff;
    border: none;
    padding: 18px 48px;
    border-radius: var(--radius-pill);
    cursor: pointer;
    transition: transform 0.15s, background 0.2s;
}

.btn-primary:hover {
    transform: scale(1.03);
}

.btn-primary:active {
    transform: scale(0.98);
}

.btn-secondary {
    font-family: 'DM Sans', sans-serif;
    font-size: 0.9rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    background: transparent;
    color: var(--text-dim);
    border: 1.5px solid rgba(255, 255, 255, 0.15);
    padding: 14px 36px;
    border-radius: var(--radius-pill);
    cursor: pointer;
    transition: all 0.2s;
}

.btn-secondary:hover {
    color: var(--text);
    border-color: rgba(255, 255, 255, 0.3);
}

/* =============================================
   QUESTION SCREEN
   ============================================= */
.question-progress {
    font-family: 'Archivo Black', sans-serif;
    font-size: 0.8rem;
    text-transform: uppercase;
    letter-spacing: 3px;
    color: var(--text-muted);
    margin-bottom: 16px;
}

.question-text {
    font-family: 'Archivo Black', sans-serif;
    font-size: 2.4rem;
    line-height: 1.1;
    text-transform: uppercase;
    margin-bottom: 48px;
}

.answer-group {
    display: flex;
    gap: 16px;
    width: 100%;
    max-width: 360px;
}

.answer-btn {
    flex: 1;
    font-family: 'Archivo Black', sans-serif;
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    background: var(--surface);
    color: var(--text);
    border: 1.5px solid rgba(255, 255, 255, 0.08);
    padding: 24px 16px;
    border-radius: var(--radius);
    cursor: pointer;
    transition: all 0.2s;
}

.answer-btn:hover {
    background: var(--surface-hover);
    border-color: rgba(255, 255, 255, 0.15);
    transform: translateY(-2px);
}

.answer-btn:active {
    transform: translateY(0);
}

/* Color accents per question */
.q1 .answer-btn:first-child:hover { border-color: var(--orange); color: var(--orange); }
.q1 .answer-btn:last-child:hover { border-color: var(--green); color: var(--green); }
.q2 .answer-btn:first-child:hover { border-color: var(--blue); color: var(--blue); }
.q2 .answer-btn:last-child:hover { border-color: var(--pink); color: var(--pink); }
.q3 .answer-btn:first-child:hover { border-color: var(--yellow); color: var(--yellow); }
.q3 .answer-btn:last-child:hover { border-color: var(--purple); color: var(--purple); }

/* =============================================
   LOADING SCREEN
   ============================================= */
.loading-text {
    font-family: 'Archivo Black', sans-serif;
    font-size: 1.4rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--text-dim);
    animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 0.4; }
    50% { opacity: 1; }
}

.loading-dots {
    display: flex;
    gap: 8px;
    margin-top: 24px;
}

.loading-dots span {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--purple);
    animation: dotBounce 1.2s ease-in-out infinite;
}

.loading-dots span:nth-child(2) { animation-delay: 0.15s; }
.loading-dots span:nth-child(3) { animation-delay: 0.3s; }

@keyframes dotBounce {
    0%, 80%, 100% { transform: scale(0.6); opacity: 0.3; }
    40% { transform: scale(1); opacity: 1; }
}

/* =============================================
   RESULT SCREEN
   ============================================= */
.result-poster {
    width: 220px;
    height: 330px;
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow:
        0 8px 40px rgba(0, 0, 0, 0.5),
        0 0 80px rgba(168, 85, 247, 0.1);
    margin-bottom: 28px;
    background: var(--surface);
    position: relative;
    cursor: pointer;
}

.result-poster img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.result-poster img.loaded {
    opacity: 1;
}

/* Shimmer loading effect */
.result-poster::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(
        110deg,
        transparent 25%,
        rgba(255, 255, 255, 0.06) 37%,
        rgba(255, 255, 255, 0.12) 50%,
        rgba(255, 255, 255, 0.06) 63%,
        transparent 75%
    );
    background-size: 250% 100%;
    animation: shimmer 1.8s ease-in-out infinite;
    pointer-events: none;
    transition: opacity 0.4s ease;
}

.result-poster.poster-loaded::after {
    opacity: 0;
}

@keyframes shimmer {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

.result-title {
    font-family: 'Archivo Black', sans-serif;
    font-size: 1.8rem;
    line-height: 1.15;
    text-transform: uppercase;
    margin-bottom: 8px;
}

.result-meta {
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-bottom: 20px;
    letter-spacing: 1px;
}

.result-hook {
    font-size: 1.05rem;
    color: var(--text-dim);
    line-height: 1.5;
    max-width: 340px;
    margin-bottom: 36px;
    font-style: italic;
}

.result-actions {
    display: flex;
    gap: 12px;
}

/* =============================================
   MOVIE MODAL
   ============================================= */
.movie-modal {
    border: none;
    padding: 0;
    background: transparent;
}

.movie-modal::backdrop {
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(6px);
}

.modal-card {
    background: #12121a;
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 18px;
    padding: 24px;
    width: min(560px, 92vw);
    color: var(--text);
    box-shadow: 0 24px 80px rgba(0, 0, 0, 0.6);
}

.modal-header {
    display: flex;
    align-items: start;
    justify-content: space-between;
    gap: 16px;
    margin-bottom: 16px;
}

.modal-title {
    font-family: 'Archivo Black', sans-serif;
    font-size: 1.6rem;
    text-transform: uppercase;
    line-height: 1.1;
}

.modal-meta {
    font-size: 0.85rem;
    color: var(--text-muted);
    letter-spacing: 1px;
    margin-top: 6px;
}

.modal-close {
    background: transparent;
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: var(--text);
    border-radius: 999px;
    padding: 6px 12px;
    font-size: 0.8rem;
    letter-spacing: 1px;
    cursor: pointer;
}

.modal-content {
    display: grid;
    grid-template-columns: 140px 1fr;
    gap: 18px;
    align-items: start;
}

.modal-poster {
    width: 140px;
    height: 210px;
    border-radius: 12px;
    overflow: hidden;
    background: var(--surface);
}

.modal-poster img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.modal-overview {
    font-size: 0.98rem;
    line-height: 1.6;
    color: var(--text-dim);
}

@media (max-width: 520px) {
    .modal-content {
        grid-template-columns: 1fr;
    }

    .modal-poster {
        width: 100%;
        height: auto;
        aspect-ratio: 2 / 3;
    }
}

/* =============================================
   ERROR STATE
   ============================================= */
.error-text {
    color: var(--pink);
    font-size: 0.9rem;
    margin-bottom: 24px;
}

/* =============================================
   RESPONSIVE
   ============================================= */
@media (max-width: 480px) {
    .landing-title {
        font-size: 2.4rem;
    }

    .question-text {
        font-size: 1.8rem;
    }

    .answer-group {
        max-width: 100%;
    }

    .result-poster {
        width: 180px;
        height: 270px;
    }

    .result-title {
        font-size: 1.4rem;
    }

    .result-actions {
        flex-direction: column;
        width: 100%;
        max-width: 280px;
    }

    .btn-primary, .btn-secondary {
        width: 100%;
    }
}

@media (min-height: 800px) {
    .result-poster {
        width: 260px;
        height: 390px;
    }
}
    </style>
</head>

</div>

// Shuffle and pick 3 questions per session
function pickQuestions() {
    const shuffled = [...questionPool].sort(() => Math.random() - 0.5);
    return shuffled.slice(0, 3);
}

let questions = pickQuestions();

const loadingMessages = [
    'Consulting the Oracle...',
    'Reading the film runes...',
    'Divining your perfect match...',
];

// =============================================
//  ANSWER → GENRE MAPPING
// =============================================
function buildFilters(answers) {
    let genres = new Set();
    let yearGte = '1990-01-01';
    let yearLte = '2026-12-31';
    let voteAvg = 6.0;

    questions.forEach((q, i) => {
        const f = q.filters[answers[i]];
        if (f.genres) f.genres.forEach(g => genres.add(g));
        if (f.yearGte && f.yearGte > yearGte) yearGte = f.yearGte;
        if (f.yearLte && f.yearLte < yearLte) yearLte = f.yearLte;
        if (f.voteAvg && f.voteAvg > voteAvg) voteAvg = f.voteAvg;
    });

    if (yearGte < '1990-01-01') yearGte = '1990-01-01';
    if (yearLte < '1990-01-01') yearLte = '1990-12-31';

    // Pick top 3 genres (TMDB allows comma-separated OR via pipe)
    const genreArr = [...genres];
    const selectedGenres = genreArr.sort(() => Math.random() - 0.5).slice(0, 3);

    return {
        with_genres: selectedGenres.join(','),
        'primary_release_date.gte': yearGte,
        'primary_release_date.lte': yearLte,
        'vote_average.gte': voteAvg,
        'vote_count.gte': 500,
        sort_by: 'vote_average.desc',
        language: 'en-US',
        page: Math.floor(Math.random() * 3) + 1,
    };
}

// =============================================
//  HOOKS — dynamic based on genre mix
// =============================================
const hookTemplates = [
    "The Oracle sees exactly what you need. Trust it.",
    "Your answers reveal a hidden craving. This one satisfies it.",
    "An unexpected choice — but the Oracle knows best.",
    "The stars aligned for this recommendation.",
    "You've got eclectic taste. This film gets you.",
    "The Oracle rarely picks this one. Consider yourself special.",
    "Bold choices deserve bold cinema.",
    "Your vibe? Unmistakable. Here's your match.",
];

function getHook(answers) {
    const idx = answers.reduce((a, b) => a + b, 0) + answers.length;
    return hookTemplates[idx % hookTemplates.length];
}

// =============================================
//  STATE
// =============================================
let currentQuestion = 0;
let answers = [];
let lastResults = [];
let lastResultIndex = 0;
let currentMovie = null;

// =============================================
//  SCREEN TRANSITIONS
// =============================================
function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => {
        s.classList.remove('active');
    });
    const el = document.getElementById(id);
    el.classList.add('active');
    // Re-trigger animation
    el.style.animation = 'none';
    el.offsetHeight; // reflow
    el.style.animation = '';

    // Show/hide question decorations
    const decos = document.querySelectorAll('.question-deco');
    decos.forEach(d => d.classList.toggle('visible', id === 'question'));
}

// =============================================
//  FLOW
// =============================================
function startOracle() {
    currentQuestion = 0;
    answers = [];
    questions = pickQuestions();
    showQuestion();
}

function showQuestion() {
    const q = questions[currentQuestion];
    const qClass = ['q1', 'q2', 'q3'][currentQuestion];
    document.getElementById('questionProgress').textContent = `${currentQuestion + 1} / 3`;
    document.getElementById('questionText').textContent = q.text;
    document.getElementById('answerA').textContent = q.options[0];
    document.getElementById('answerB').textContent = q.options[1];
    document.getElementById('answerGroup').className = 'answer-group ' + qClass;
    showScreen('question');
}

function answer(choice) {
    answers.push(choice);
    currentQuestion++;

    if (currentQuestion < questions.length) {
        showQuestion();
    } else {
        fetchMovie();
    }
}

function tmdbFetch(path, params) {
    const url = `${TMDB_BASE}${path}?${new URLSearchParams(params)}`;
    return fetch(url, {
        headers: {
            'Authorization': `Bearer ${TMDB_TOKEN}`,
            'Content-Type': 'application/json',
        },
    });
}

async function fetchMovie() {
    // Show loading
    const msg = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
    document.getElementById('loadingText').textContent = msg;
    showScreen('loading');

    try {
        const filters = buildFilters(answers);
        const res = await tmdbFetch('/discover/movie', filters);
        if (!res.ok) throw new Error('TMDB API error');
        const data = await res.json();

        if (!data.results || data.results.length === 0) {
            // Fallback: relax filters
            filters['vote_average.gte'] = 6.0;
            filters['vote_count.gte'] = 200;
            filters.page = 1;
            const res2 = await tmdbFetch('/discover/movie', filters);
            const data2 = await res2.json();
            if (!data2.results || data2.results.length === 0) throw new Error('No movies found');
            lastResults = data2.results;
        } else {
            lastResults = data.results;
        }

        // Shuffle results
        lastResults = lastResults.sort(() => Math.random() - 0.5);
        lastResultIndex = 0;

        // Dramatic delay
        await new Promise(r => setTimeout(r, 1500));
        showResult();
    } catch (err) {
        console.error(err);
        document.getElementById('errorText').textContent =
            'The Oracle stumbled. Check your connection and try again.';
        showScreen('error');
    }
}

function showResult() {
    if (lastResultIndex >= lastResults.length) {
        // Exhausted results, re-fetch
        fetchMovie();
        return;
    }

    const movie = lastResults[lastResultIndex];
    lastResultIndex++;

    // Poster
    const posterImg = document.getElementById('posterImg');
    const posterContainer = document.getElementById('resultPoster');
    posterImg.classList.remove('loaded');
    posterContainer.classList.remove('poster-loaded');
    if (movie.poster_path) {
        posterImg.onload = () => {
            posterImg.classList.add('loaded');
            posterContainer.classList.add('poster-loaded');
        };
        posterImg.src = TMDB_IMG + movie.poster_path;
        posterImg.alt = movie.title;
    } else {
        posterImg.src = '';
        posterImg.alt = 'No poster available';
    }

    // Title
    document.getElementById('resultTitle').textContent = movie.title;

    // Meta: year + rating
    const year = movie.release_date ? movie.release_date.split('-')[0] : '—';
    const rating = movie.vote_average ? movie.vote_average.toFixed(1) : '—';
    document.getElementById('resultMeta').textContent = `${year}  ·  ${rating}/10`;

    // Hook
    document.getElementById('resultHook').textContent =
        '"' + getHook(answers) + '"';

    currentMovie = movie;
    showScreen('result');
}

function openMovieModal(movie) {
    const modal = document.getElementById('movieModal');
    document.getElementById('modalTitle').textContent = movie.title || 'Untitled';
    const year = movie.release_date ? movie.release_date.split('-')[0] : '—';
    const rating = movie.vote_average ? movie.vote_average.toFixed(1) : '—';
    document.getElementById('modalMeta').textContent = `${year}  ·  ${rating}/10`;
    document.getElementById('modalOverview').textContent =
        movie.overview && movie.overview.trim().length
            ? movie.overview
            : 'No synopsis available yet.';

    const modalPoster = document.getElementById('modalPoster');
    if (movie.poster_path) {
        modalPoster.src = TMDB_IMG + movie.poster_path;
        modalPoster.alt = movie.title;
    } else {
        modalPoster.src = '';
        modalPoster.alt = 'No poster available';
    }

    modal.showModal();
}

function closeMovieModal() {
    const modal = document.getElementById('movieModal');
    if (modal.open) modal.close();
}

function watchAgain() {
    showResult();
}

function startOver() {
    showScreen('landing');
}

//  MODAL EVENTS
// =============================================
document.getElementById('resultPoster').addEventListener('click', () => {
    if (currentMovie) openMovieModal(currentMovie);
});

document.getElementById('modalClose').addEventListener('click', closeMovieModal);

document.getElementById('movieModal').addEventListener('click', (e) => {
    if (e.target.id === 'movieModal') closeMovieModal();
});
