<html lang="en">

    <style>
/* =============================================
   RESET & BASE
   ============================================= */
*, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --bg: #0a0a0f;
    --bg-grid: rgba(255, 255, 255, 0.03);
    --surface: rgba(255, 255, 255, 0.05);
    --surface-hover: rgba(255, 255, 255, 0.08);
    --text: #f0f0f0;
    --text-dim: rgba(255, 255, 255, 0.5);
    --text-muted: rgba(255, 255, 255, 0.3);
    --blue: #ec4899;
    --pink: #ec4899;
    --orange: #f97316;
    --yellow: #eab308;
    --green: #22c55e;
    --purple: #a855f7;
    --radius: 12px;
    --radius-pill: 100px;
}

html, body {
    height: 100%;
    overflow: hidden;
    overflow-y: auto;
}

body {
    font-family: 'DM Sans', -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    -webkit-font-smoothing: antialiased;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* =============================================
   GRID TEXTURE BACKGROUND
   ============================================= */
body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
        linear-gradient(var(--bg-grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--bg-grid) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
}

/* =============================================
   APP CONTAINER
   ============================================= */
.app {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 480px;
    min-height: 100vh;
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 32px 24px;
    text-align: center;
}

/* =============================================
   SVG STICKER DECORATIONS
   ============================================= */
.sticker {
    position: fixed;
    pointer-events: none;
    z-index: 0;
    opacity: 0;
    transition: opacity 0.6s ease;
}

.sticker.visible {
    opacity: 0.18;
}

.sticker svg {
    width: 100%;
    height: 100%;
    fill: #fff;
    stroke: none;
}

.sticker-heart {
    width: 90px; height: 90px;
    top: 8%; left: 6%;
    animation: floatA 6s ease-in-out infinite;
}

.sticker-popcorn {
    width: 110px; height: 110px;
    top: 5%; right: 5%;
    animation: floatB 7s ease-in-out infinite;
}

.sticker-thumbup {
    width: 80px; height: 80px;
    bottom: 12%; left: 8%;
    animation: floatC 8s ease-in-out infinite;
}

.sticker-star {
    width: 70px; height: 70px;
    bottom: 8%; right: 7%;
    animation: floatA 5.5s ease-in-out infinite;
}

.sticker-clap {
    width: 95px; height: 95px;
    top: 50%; left: 3%;
    transform: translateY(-50%);
    animation: floatB 6.5s ease-in-out infinite;
}

.sticker-bolt {
    width: 65px; height: 65px;
    top: 45%; right: 4%;
    animation: floatC 7.5s ease-in-out infinite;
}

@keyframes floatA {
    0%, 100% { transform: translateY(0) rotate(-3deg); }
    50% { transform: translateY(-10px) rotate(3deg); }
}

@keyframes floatB {
    0%, 100% { transform: translateY(0) rotate(3deg); }
    50% { transform: translateY(-12px) rotate(-2deg); }
}

@keyframes floatC {
    0%, 100% { transform: translateY(0) rotate(-2deg); }
    50% { transform: translateY(-10px) rotate(4deg); }
}

@media (max-width: 480px) {
    .sticker-heart { width: 60px; height: 60px; top: 5%; left: 3%; }
    .sticker-popcorn { width: 75px; height: 75px; top: 3%; right: 2%; }
    .sticker-thumbup { width: 55px; height: 55px; bottom: 8%; left: 4%; }
    .sticker-star { width: 50px; height: 50px; bottom: 5%; right: 4%; }
    .sticker-clap { width: 65px; height: 65px; left: 1%; }
    .sticker-bolt { width: 45px; height: 45px; right: 2%; }
}

@media (min-width: 768px) {
    .sticker-heart { width: 120px; height: 120px; }
    .sticker-popcorn { width: 140px; height: 140px; }
    .sticker-thumbup { width: 100px; height: 100px; }
    .sticker-star { width: 90px; height: 90px; }
    .sticker-clap { width: 120px; height: 120px; }
    .sticker-bolt { width: 85px; height: 85px; }
}

/* =============================================
   SCREENS — transition between states
   ============================================= */
.screen {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
}

.screen.active {
    display: flex;
    animation: fadeUp 0.4s ease both;
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* =============================================
   LANDING SCREEN
   ============================================= */
.oracle-symbol {
    width: 320px;
    height: 320px;
    margin-bottom: 8px;
    overflow: visible;
    border: none;
    outline: none;
    background: none;
}

.oracle-symbol img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border: none;
    outline: none;
}

@media (max-width: 480px) {
    .oracle-symbol {
        width: 240px;
        height: 240px;
    }
}

.landing-title {
    font-family: 'Archivo Black', sans-serif;
    font-size: 3rem;
    line-height: 1;
    letter-spacing: -1px;
    text-transform: uppercase;
    margin-bottom: 12px;
}

.landing-subtitle {
    font-size: 1.1rem;
    color: var(--text-dim);
    margin-bottom: 48px;
    font-weight: 400;
}

/* =============================================
   BUTTONS
   ============================================= */
.btn-primary {
    font-family: 'Archivo Black', sans-serif;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    background: var(--blue);
    color: #fff;
    border: none;
    padding: 18px 48px;
    border-radius: var(--radius-pill);
    cursor: pointer;
    transition: transform 0.15s, background 0.2s;
}

.btn-primary:hover {
    transform: scale(1.03);
}

.btn-primary:active {
    transform: scale(0.98);
}

.btn-secondary {
    font-family: 'DM Sans', sans-serif;
    font-size: 0.9rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    background: transparent;
    color: var(--text-dim);
    border: 1.5px solid rgba(255, 255, 255, 0.15);
    padding: 14px 36px;
    border-radius: var(--radius-pill);
    cursor: pointer;
    transition: all 0.2s;
}

.btn-secondary:hover {
    color: var(--text);
    border-color: rgba(255, 255, 255, 0.3);
}

/* =============================================
   QUESTION SCREEN
   ============================================= */
.question-progress {
    font-family: 'Archivo Black', sans-serif;
    font-size: 0.8rem;
    text-transform: uppercase;
    letter-spacing: 3px;
    color: var(--text-muted);
    margin-bottom: 16px;
}

.question-text {
    font-family: 'Archivo Black', sans-serif;
    font-size: 2.4rem;
    line-height: 1.1;
    text-transform: uppercase;
    margin-bottom: 48px;
}

.answer-group {
    display: flex;
    gap: 16px;
    width: 100%;
    max-width: 360px;
}

.answer-btn {
    flex: 1;
    font-family: 'Archivo Black', sans-serif;
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    background: var(--surface);
    color: var(--text);
    border: 1.5px solid rgba(255, 255, 255, 0.08);
    padding: 24px 16px;
    border-radius: var(--radius);
    cursor: pointer;
    transition: all 0.2s;
}

.answer-btn:hover {
    background: var(--surface-hover);
    border-color: rgba(255, 255, 255, 0.15);
    transform: translateY(-2px);
}

.answer-btn:active {
    transform: translateY(0);
}

/* Color accents per question */
.q1 .answer-btn:first-child:hover { border-color: var(--orange); color: var(--orange); }
.q1 .answer-btn:last-child:hover { border-color: var(--green); color: var(--green); }
.q2 .answer-btn:first-child:hover { border-color: var(--blue); color: var(--blue); }
.q2 .answer-btn:last-child:hover { border-color: var(--pink); color: var(--pink); }
.q3 .answer-btn:first-child:hover { border-color: var(--yellow); color: var(--yellow); }
.q3 .answer-btn:last-child:hover { border-color: var(--purple); color: var(--purple); }

/* =============================================
   LOADING SCREEN
   ============================================= */
.loading-text {
    font-family: 'Archivo Black', sans-serif;
    font-size: 1.4rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--text-dim);
    animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 0.4; }
    50% { opacity: 1; }
}

.loading-dots {
    display: flex;
    gap: 8px;
    margin-top: 24px;
}

.loading-dots span {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--purple);
    animation: dotBounce 1.2s ease-in-out infinite;
}

.loading-dots span:nth-child(2) { animation-delay: 0.15s; }
.loading-dots span:nth-child(3) { animation-delay: 0.3s; }

@keyframes dotBounce {
    0%, 80%, 100% { transform: scale(0.6); opacity: 0.3; }
    40% { transform: scale(1); opacity: 1; }
}

/* =============================================
   RESULT SCREEN
   ============================================= */
.result-poster {
    width: 220px;
    height: 330px;
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow:
        0 8px 40px rgba(0, 0, 0, 0.5),
        0 0 80px rgba(168, 85, 247, 0.1);
    margin-bottom: 28px;
    background: var(--surface);
    position: relative;
    cursor: pointer;
}

.result-poster img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.result-poster img.loaded {
    opacity: 1;
}

/* Shimmer loading effect */
.result-poster::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(
        110deg,
        transparent 25%,
        rgba(255, 255, 255, 0.06) 37%,
        rgba(255, 255, 255, 0.12) 50%,
        rgba(255, 255, 255, 0.06) 63%,
        transparent 75%
    );
    background-size: 250% 100%;
    animation: shimmer 1.8s ease-in-out infinite;
    pointer-events: none;
    transition: opacity 0.4s ease;
}

.result-poster.poster-loaded::after {
    animation: hintShimmer 4s ease-in-out 2s infinite;
}

@keyframes shimmer {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

@keyframes hintShimmer {
    0%, 70%, 100% { opacity: 0; }
    80%, 90% { opacity: 0.4; }
}

.result-title {
    font-family: 'Archivo Black', sans-serif;
    font-size: 1.8rem;
    line-height: 1.15;
    text-transform: uppercase;
    margin-bottom: 8px;
}

.result-meta {
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-bottom: 20px;
    letter-spacing: 1px;
}

.result-hook {
    font-size: 1.05rem;
    color: var(--text-dim);
    line-height: 1.5;
    max-width: 340px;
    margin-bottom: 36px;
    font-style: italic;
}

.result-actions {
    display: flex;
    gap: 12px;
}

/* =============================================
   EXPANDABLE MOVIE DETAILS (inline)
   ============================================= */
.result-details {
    width: 100%;
    max-width: 400px;
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease, margin 0.4s ease;
    margin-bottom: 0;
}

.result-details.expanded {
    max-height: 400px;
    opacity: 1;
    margin-bottom: 28px;
}

.details-inner {
    padding: 20px;
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: var(--radius);
    text-align: left;
}

.details-overview {
    font-size: 0.92rem;
    line-height: 1.65;
    color: var(--text-dim);
    margin-bottom: 12px;
}

.details-why {
    font-size: 0.85rem;
    color: var(--purple);
    font-style: italic;
    line-height: 1.5;
}

.result-poster:hover {
    transform: translateY(-2px);
    transition: transform 0.2s ease;
}

/* =============================================
   ERROR STATE
   ============================================= */
.error-text {
    color: var(--pink);
    font-size: 0.9rem;
    margin-bottom: 24px;
}

/* =============================================
   RESPONSIVE
   ============================================= */
@media (max-width: 480px) {
    .landing-title {
        font-size: 2.4rem;
    }

    .question-text {
        font-size: 1.8rem;
    }

    .answer-group {
        max-width: 100%;
    }

    .result-poster {
        width: 180px;
        height: 270px;
    }

    .result-title {
        font-size: 1.4rem;
    }

    .result-actions {
        flex-direction: column;
        width: 100%;
        max-width: 280px;
    }

    .btn-primary, .btn-secondary {
        width: 100%;
    }
}

@media (min-height: 800px) {
    .result-poster {
        width: 260px;
        height: 390px;
    }
}
    </style>
</head>

    </div>

    <!-- QUESTION -->
    <div class="screen" id="question">
        <div class="question-progress" id="questionProgress">1 / 3</div>

        <div class="answer-group" id="answerGroup">

            <button class="answer-btn" onclick="answer(1)" id="answerB"></button>

    </div>

    <!-- LOADING -->
    <div class="screen" id="loading">
        <div class="loading-text" id="loadingText">Consulting the Oracle...</div>
        <div class="loading-dots">
            <span></span><span></span><span></span>
        </div>

    <!-- RESULT -->
    <div class="screen" id="result">
        <div class="result-poster" id="resultPoster">
            <img id="posterImg" src="" alt="Movie poster">
        </div>
        <h2 class="result-title" id="resultTitle"></h2>

        <div class="result-details" id="resultDetails">
            <div class="details-inner">
                <p class="details-overview" id="detailsOverview"></p>
                <p class="details-why" id="detailsWhy"></p>

        <div class="result-actions">
            <button class="btn-primary" onclick="watchAgain()">Next Movie</button>

    <!-- ERROR -->

        <p class="error-text" id="errorText">Something went wrong. The Oracle is resting.</p>
        <button class="btn-secondary" onclick="startOver()">Try Again</button>

</div>

// =============================================
//  ANSWER → GENRE MAPPING
// =============================================
function buildFilters(answers) {
    let genres = new Set();
    let yearGte = '1990-01-01';
    let yearLte = '2026-12-31';
    let voteAvg = 6.0;

    questions.forEach((q, i) => {
        const f = q.filters[answers[i]];
        if (f.genres) f.genres.forEach(g => genres.add(g));
        if (f.yearGte && f.yearGte > yearGte) yearGte = f.yearGte;
        if (f.yearLte && f.yearLte < yearLte) yearLte = f.yearLte;
        if (f.voteAvg && f.voteAvg > voteAvg) voteAvg = f.voteAvg;
    });

    if (yearGte < '1990-01-01') yearGte = '1990-01-01';
    if (yearLte < '1990-01-01') yearLte = '1990-12-31';

    // Pick top 3 genres (TMDB allows comma-separated OR via pipe)
    const genreArr = [...genres];
    const selectedGenres = genreArr.sort(() => Math.random() - 0.5).slice(0, 3);

    return {
        with_genres: selectedGenres.join(','),
        'primary_release_date.gte': yearGte,
        'primary_release_date.lte': yearLte,
        'vote_average.gte': voteAvg,
        'vote_count.gte': 500,
        sort_by: 'vote_average.desc',
        language: 'en-US',
        page: Math.floor(Math.random() * 3) + 1,
    };
}

function getHook(answers) {
    // Collect all genre IDs from the user's answers
    const selectedGenres = new Set();
    questions.forEach((q, i) => {
        const f = q.filters[answers[i]];
        if (f.genres) f.genres.forEach(g => selectedGenres.add(g));
    });
    // Try to find a genre-specific hook
    for (const gid of selectedGenres) {
        if (genreHooks[gid]) {
            const hooks = genreHooks[gid];
            return hooks[Math.floor(Math.random() * hooks.length)];
        }
    }
    return defaultHooks[Math.floor(Math.random() * defaultHooks.length)];
}

function getWhyText(movie, answers) {
    const selectedGenres = new Set();
    questions.forEach((q, i) => {
        const f = q.filters[answers[i]];
        if (f.genres) f.genres.forEach(g => selectedGenres.add(g));
    });
    const movieGenres = (movie.genre_ids || [])
        .filter(g => selectedGenres.has(g))
        .map(g => GENRE_NAMES[g] || '')
        .filter(Boolean);
    if (movieGenres.length > 0) {
        return `The Oracle matched your ${movieGenres.slice(0, 2).join(' + ')} energy.`;
    }
    return 'The Oracle works in mysterious ways.';
}

    // Re-trigger animation

    // Show/hide SVG stickers on question + landing screens
    const stickers = document.querySelectorAll('.sticker');
    stickers.forEach(s => s.classList.toggle('visible', id === 'question' || id === 'landing'));

function showQuestion() {

    document.getElementById('questionProgress').textContent = `${currentQuestion + 1} / 3`;
    document.getElementById('questionText').textContent = q.text;
    document.getElementById('answerA').textContent = q.options[0];
    document.getElementById('answerB').textContent = q.options[1];
    document.getElementById('answerGroup').className = 'answer-group ' + qClass;
    showScreen('question');
}

function answer(choice) {
    answers.push(choice);
    currentQuestion++;

    if (currentQuestion < questions.length) {
        showQuestion();
    } else {
        fetchMovie();
    }
}

function tmdbFetch(path, params) {
    const url = `${TMDB_BASE}${path}?${new URLSearchParams(params)}`;
    return fetch(url, {
        headers: {
            'Authorization': `Bearer ${TMDB_TOKEN}`,
            'Content-Type': 'application/json',
        },
    });
}

async function fetchMovie() {
    // Show loading
    const msg = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
    document.getElementById('loadingText').textContent = msg;
    showScreen('loading');

    try {
        const filters = buildFilters(answers);
        const res = await tmdbFetch('/discover/movie', filters);
        if (!res.ok) throw new Error('TMDB API error');
        const data = await res.json();

        if (!data.results || data.results.length === 0) {
            // Fallback: relax filters
            filters['vote_average.gte'] = 6.0;
            filters['vote_count.gte'] = 200;
            filters.page = 1;
            const res2 = await tmdbFetch('/discover/movie', filters);
            const data2 = await res2.json();
            if (!data2.results || data2.results.length === 0) throw new Error('No movies found');
            lastResults = data2.results;
        } else {
            lastResults = data.results;
        }

        // Shuffle results
        lastResults = lastResults.sort(() => Math.random() - 0.5);
        lastResultIndex = 0;

        // Dramatic delay
        await new Promise(r => setTimeout(r, 1500));
        showResult();
    } catch (err) {
        console.error(err);
        document.getElementById('errorText').textContent =
            'The Oracle stumbled. Check your connection and try again.';
        showScreen('error');
    }
}

function showResult() {
    if (lastResultIndex >= lastResults.length) {
        // Exhausted results, re-fetch
        fetchMovie();
        return;
    }

    const movie = lastResults[lastResultIndex];
    lastResultIndex++;

    // Poster
    const posterImg = document.getElementById('posterImg');
    const posterContainer = document.getElementById('resultPoster');
    posterImg.classList.remove('loaded');
    posterContainer.classList.remove('poster-loaded');
    if (movie.poster_path) {
        posterImg.onload = () => {
            posterImg.classList.add('loaded');
            posterContainer.classList.add('poster-loaded');
        };
        posterImg.src = TMDB_IMG + movie.poster_path;
        posterImg.alt = movie.title;
    } else {
        posterImg.src = '';
        posterImg.alt = 'No poster available';
    }

    // Title
    document.getElementById('resultTitle').textContent = movie.title;

    // Meta: year + rating
    const year = movie.release_date ? movie.release_date.split('-')[0] : '—';
    const rating = movie.vote_average ? movie.vote_average.toFixed(1) : '—';
    document.getElementById('resultMeta').textContent = `${year}  ·  ${rating}/10`;

    // Hook
    document.getElementById('resultHook').textContent =
        '"' + getHook(answers) + '"';

    // Inline details
    const detailsEl = document.getElementById('resultDetails');
    detailsEl.classList.remove('expanded');
    document.getElementById('detailsOverview').textContent =
        movie.overview && movie.overview.trim().length
            ? movie.overview
            : 'No synopsis available yet.';
    document.getElementById('detailsWhy').textContent = getWhyText(movie, answers);

    currentMovie = movie;
    showScreen('result');
}

function toggleDetails() {
    const el = document.getElementById('resultDetails');
    el.classList.toggle('expanded');
}

function watchAgain() {
    document.getElementById('resultDetails').classList.remove('expanded');
    showResult();
}

function startOver() {
    document.getElementById('resultDetails').classList.remove('expanded');
    showScreen('landing');
}
